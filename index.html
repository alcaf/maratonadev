<html>

<head>
    <!-- Configurações da minha página. -->
    <title>Doe Sangue. Salve Vidas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 

</head>

<body>
    <!-- Todo o conteúdo visível para o usuário, dentro de certa página -->

        <img class="logo"
             src="logo.png"
             alt="Imagem de DOE">
        <h2>A sua doação importa.</h2>

        <p>Mais de 38.000 doações são necessárias todos os dias</p>

        <button>Quero ajudar</button>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input 
            type="text"
            name="email"
            placeholder="Email"
            >
            <input 
            type="text"
            name="blood"
            placeholder="Tipo Sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Rpbson Marques</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Mayk Brito</p>
            </div>
        </section>
    </main>
    <footer>
        Com ❤️ Rocketseat
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
